<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" 
<body id="corpo">
 <div class="content">
<div class="inputs">
    <label for="sala">Escolha a sala:</label> 
    <input list="salas" id="sala" name="sala"> 
    <datalist id="salas"> 
        <option value="sala 1"> 
        <option value="sala 2"> 
            <option value="sala 3"> 
            <option value="sala 4"> 
            <option value="sala 5"> 
    </datalist>

    <label for="curso">Escolha o curso:</label> 
    <input list="cursos" id="curso" name="curso"> 
    <datalist id="cursos"> 
        <option value="Curso 1"> 
        <option value="Curso 2"> 
            <option value="Curso 3"> 
            <option value="Curso 4"> 
            <option value="Curso 5"> 
    </datalist>
    <label for="hor">Escolha o Horario:</label> 
    <input list="hors" id="hor" name="hor"> 
    <datalist id="hors"> 
        <option value="9:00 - 18:00"> 
        <option value="7:30 - 16:30"> 
 
    </datalist>
</div>
    <div>
        <label for="mes">Escolha o mês:</label>
        <select id="mesSelect">
            <option value="0">Janeiro</option>
            <option value="1">Fevereiro</option>
            <option value="2">Março</option>
            <option value="3">Abril</option>
            <option value="4">Maio</option>
            <option value="5">Junho</option>
            <option value="6">Julho</option>
            <option value="7">Agosto</option>
            <option value="8">Setembro</option>
            <option value="9">Outubro</option>
            <option value="10">Novembro</option>
            <option value="11">Dezembro</option>
        </select>
        <label for="ano">Escolha o ano:</label>
        <input type="number" id="anoSelect" value="2024">
        <button onclick="generateTable()">Gerar Tabela</button>
    </div>
    <div class="centered-table">
        <table id="mes"></table>
    </div>
</div>


<table class="col">
    <tr>
        <td id="Sala1"></td>
    </tr>
    <tr>
        <td id="Sala2"></td>
    </tr>
    <tr>
        <td id="Sala3"></td>
    </tr>
    <tr>
        <td id="Sala4"></td>
    </tr>
    <tr>
        <td id="Sala5"></td>
    </tr>
</table>
<div id="tests"></div>
    
    <script src="script.js"></script>
</body>
</html>
